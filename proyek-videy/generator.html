<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator Kode Unik</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: grid; place-content: center; height: 100vh; text-align: center; background: #f4f4f5; margin: 0; }
        .container { padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { margin-top: 0; color: #111; }
        #kodeUnik { font-size: 1.8em; font-weight: bold; font-family: monospace; padding: 15px; border: 2px dashed #d1d5db; border-radius: 8px; margin: 25px 0; background: #f9fafb; cursor: pointer; color: #1f2937; }
        button { font-size: 1em; padding: 12px 24px; cursor: pointer; border: none; background: #007aff; color: white; border-radius: 8px; transition: background-color 0.2s; }
        button:hover { background: #0056b3; }
        small { color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator Kode Unik</h1>
        <button id="generateBtn">Buat Kode Baru</button>
        <div id="kodeUnik" title="Klik untuk menyalin">...</div>
        <small>Klik kode di atas untuk menyalinnya.</small>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const kodeUnikEl = document.getElementById('kodeUnik');
        function generateCode() {
            kodeUnikEl.textContent = Math.random().toString(36).substring(2, 12);
        }
        kodeUnikEl.addEventListener('click', () => {
            if (!kodeUnikEl.textContent || kodeUnikEl.textContent === '...') return;
            navigator.clipboard.writeText(kodeUnikEl.textContent).then(() => {
                alert(`Kode "${kodeUnikEl.textContent}" berhasil disalin!`);
            });
        });
        generateBtn.addEventListener('click', generateCode);
        generateCode();
    </script>
</body>
</html>
