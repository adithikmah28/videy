<!DOCTYPE html>
<html lang="id">
<head>
    <title>Videy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS REKAYASA ULANG DARI videy.co -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            margin: 0;
            color: #000;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .top .logo a {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
        }
        .top .upload {
            background: #f2f2f2;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        .top .more a {
            font-size: 14px;
        }
        .video {
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .video-inner {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 9 / 16;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #e5e5e5;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        .footer .legal {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>

    <!-- Container utama, awalnya disembunyikan. Hanya akan muncul untuk tipe 'video'. -->
    <div id="page-content" class="container" style="display: none;">
      <div class="top">
        <div class="logo">
          <a href="#">videy</a>
        </div>
        <a href="#">
            <div class="upload">Upload</div>
        </a>
        <div class="more">
          <a href="#">Advertise</a>
        </div>
      </div>
      
      <div class="video">
        <div class="video-inner">
          <video id="videoPlayer" controls playsinline>
            <source type="video/mp4">
          </video>
        </div>
      </div>
      
      <div class="footer">
        <div class="copyright"> Copyright © <span id="year"></span> videy</div>
        <div class="legal">
          <div class="item"><a href="#">Terms of Service</a></div>
          <div class="item"><a href="#">Report Abuse</a></div>
        </div>
      </div>
    </div>

    <!-- SCRIPT UTAMA WEBSITE YANG SUDAH DI-UPGRADE -->
    <script>
        // --- DATABASE VIDEO & LINK KAMU ---
        const videoList = {
            // CONTOH VIDEO BIASA
            "ibi1ehxw0s": {
                type: 'video',
                title: "Contoh Video Keren",
                filename: "video1.mp4" 
            },
            // CONTOH DIRECT LINK ADSTERRA
            "p3w9rntb2z": {
                type: 'redirect',
                title: 'Loading...',
                url: 'https://www.profitableratecpm.com/n628mmmy13?key=cf801284c3d129d36815d85e16c550f8'
            }
            // Tambahkan video atau link lain di sini
        };

        // --- LOGIKA UTAMA WEBSITE (SUDAH DI-UPGRADE) ---
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const data = videoId ? videoList[videoId] : null;
            
            if (data) {
                // LOGIKA BARU: Cek tipe data
                if (data.type === 'redirect') {
                    // Jika tipe adalah REDIRECT, langsung alihkan pengguna
                    document.title = data.title;
                    window.location.replace(data.url);

                } else if (data.type === 'video') {
                    // Jika tipe adalah VIDEO, tampilkan halaman player
                    const pageContent = document.getElementById('page-content');
                    const player = document.getElementById('videoPlayer');
                    
                    pageContent.style.display = 'block';
                    document.getElementById('year').textContent = new Date().getFullYear();
                    document.title = data.title + " — Watch on Videy";
                    player.src = `videos/${data.filename}`;
                    
                    player.muted = true;
                    let playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => console.log("Autoplay diblokir, pengguna harus menekan play manual."));
                    }

                    player.addEventListener('click', () => {
                        if (player.paused) { player.play(); } else { player.pause(); }
                    });
                }

            } else {
                // Jika ID tidak ditemukan sama sekali, tampilkan pesan error
                document.body.innerHTML = '<h1>404: Not Found</h1>';
                document.body.style.cssText = 'display:flex; justify-content:center; align-items:center; height:100vh; font-family: sans-serif;';
            }
        });
    </script>
</body>
</html>
