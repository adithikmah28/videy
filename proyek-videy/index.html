<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy</title>
    <style>
        /* CSS Reset & Pengaturan Dasar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff; /* Latar belakang putih */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* HEADER / NAVBAR */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid #e5e5e5;
            background-color: #ffffff;
            position: fixed; /* Header tetap di atas */
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 24px; font-weight: bold; color: #000; }
        .upload-btn { background-color: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; }
        .advertise-link { font-size: 14px; color: #333; text-decoration: none; }

        /* AREA KONTEN UTAMA */
        .main-content {
            padding-top: 80px; /* Memberi jarak dari header yang fixed */
            display: flex;
            justify-content: center; /* Konten di tengah secara horizontal */
        }

        /* Wrapper untuk Video Player */
        .video-wrapper {
            width: 100%;
            max-width: 400px; /* Lebar player di desktop, mirip screenshot */
            padding: 20px 0;
        }
        
        /* Container Video Player */
        .video-player-container {
            width: 100%;
            background-color: #000;
            /* KUNCI: Membuat rasio aspek 9:16 (potret) */
            aspect-ratio: 9 / 16;
            border-radius: 12px;
            overflow: hidden; /* Agar video tidak keluar dari sudut rounded */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video mengisi penuh container */
        }
    </style>
</head>
<body>

    <!-- Seluruh halaman, awalnya disembunyikan -->
    <div id="page-content" style="display: none;">
        <header class="header">
            <div class="header-left">
                <span class="logo">videy</span>
                <button class="upload-btn">Upload</button>
            </div>
            <a href="#" class="advertise-link">Advertise</a>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <div id="player-wrapper" class="video-player-container">
                    <!-- Atribut controls tetap ada untuk menampilkan progress bar, dll -->
                    <video id="videoPlayer" controls playsinline></video>
                </div>
                
                <!-- Jika mau, tempat iklan bisa ditaruh di sini -->
                <!-- <div class="ad-slot"></div> -->
            </div>
        </main>
    </div>

    <script>
        // --- DATABASE VIDEO KAMU ---
        const videoList = {
            "ibi1ehxw0s": {
                title: "Contoh Video Satu",
                filename: "video1.mp4" 
            },
            "p3w9rntb2z": {
                title: "Contoh Video Dua",
                filename: "video-dua.mp4"
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const videoData = videoId ? videoList[videoId] : null;
            
            const pageContent = document.getElementById('page-content');
            const player = document.getElementById('videoPlayer');

            if (videoData) {
                // Tampilkan seluruh konten halaman
                pageContent.style.display = 'block';

                // Ganti judul tab browser (tetap berguna untuk SEO/UX)
                document.title = videoData.title;
                player.src = `videos/${videoData.filename}`;

                // Memulai video secara otomatis (muted)
                player.muted = true;
                let playPromise = player.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Autoplay diblokir, pengguna harus menekan play manual."));
                }

                // FITUR INTERAKTIF: Klik video untuk Play/Pause
                player.addEventListener('click', () => {
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                });
            }
            // Jika ID tidak valid, halaman akan tetap kosong
        });
    </script>
</body>
</html>
