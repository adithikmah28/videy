<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid #e5e5e5;
            flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 24px; font-weight: bold; color: #000; }
        .upload-btn { background-color: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; }
        .advertise-link { font-size: 14px; color: #333; text-decoration: none; }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .video-wrapper {
            width: 100%;
            max-width: 420px;
        }
        .video-title {
            font-size: 18px;
            font-weight: 500;
            color: #111;
            margin-bottom: 12px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-player-container {
            width: 100%;
            background-color: #000;
            aspect-ratio: 9 / 16;
            border-radius: 12px;
            overflow: hidden;
            position: relative; /* Diperlukan untuk overlay jika mau ditambah nanti */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="page-content" class="page-container" style="display: none;">
        <header class="header">
            <div class="header-left">
                <span class="logo">videy</span>
                <button class="upload-btn">Upload</button>
            </div>
            <a href="#" class="advertise-link">Advertise</a>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <h1 id="videoTitle" class="video-title"></h1>
                <div id="player-wrapper" class="video-player-container">
                    <video id="videoPlayer" controls playsinline></video>
                </div>
            </div>
        </main>
    </div>

    <script>
        const videoList = {
            "ibi1ehxw0s": {
                title: "Contoh Video Satu",
                filename: "video1.mp4" 
            },
            "p3w9rntb2z": {
                title: "Contoh Video Dua",
                filename: "video-dua.mp4"
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const videoData = videoId ? videoList[videoId] : null;
            
            const pageContent = document.getElementById('page-content');
            const player = document.getElementById('videoPlayer');
            const videoTitleEl = document.getElementById('videoTitle');

            if (videoData) {
                pageContent.style.display = 'flex';
                document.title = videoData.title;
                player.src = `videos/${videoData.filename}`;
                videoTitleEl.textContent = videoData.title;

                // Memulai video secara otomatis (muted)
                player.muted = true;
                let playPromise = player.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Autoplay diblokir, pengguna harus menekan play manual."));
                }

                // ==============================================================
                // === INI DIA FITUR BARUNYA: KLIK UNTUK PLAY/PAUSE           ===
                // ==============================================================
                player.addEventListener('click', () => {
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                });
            }
        });
    </script>
</body>
</html>
