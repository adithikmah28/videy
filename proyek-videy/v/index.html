<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .video-player-container {
            width: 100%;
            margin-bottom: 20px;
            background-color: #000;
        }
        video {
            width: 100%;
            max-height: 70vh;
            border-radius: 8px;
        }
        .ad-slot {
            min-height: 50px;
            width: 100%;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="content-wrapper" class="main-container" style="display: none;">

        <!-- ====================================================== -->
        <!-- TEMPAT IKLAN ADSTERRA #1 (di atas video)              -->
        <div class="ad-slot" id="ad-slot-1">
            <!-- Tempel kode iklan Adsterra kamu di sini. -->
        </div>
        <!-- ====================================================== -->

        <div id="player-wrapper" class="video-player-container">
            <!-- ========================================================== -->
            <!-- INI BAGIAN YANG DIPERBAIKI: DITAMBAHKAN "muted"            -->
            <video id="videoPlayer" controls autoplay muted playsinline></video>
            <!-- ========================================================== -->
        </div>

        <!-- ====================================================== -->
        <!-- TEMPAT IKLAN ADSTERRA #2 (di bawah video)             -->
        <div class="ad-slot" id="ad-slot-2">
            <!-- Tempel kode iklan Adsterra kamu di sini. -->
        </div>
        <!-- ====================================================== -->
        
    </div>

    <script>
        // --- DAFTAR VIDEO KAMU (EDIT BAGIAN INI) ---
        const videoList = {
            "fki0bm24qw": {
                title: "Contoh Video Satu",
                filename: "video1.mp4" 
            },
            "p3w9rntb2z": {
                title: "Contoh Video Dua",
                filename: "video-dua.mp4"
            }
        };
        // ----------------------------------------------------

        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const videoData = videoId ? videoList[videoId] : null;
            
            const contentWrapper = document.getElementById('content-wrapper');

            if (videoData) {
                contentWrapper.style.display = 'block';
                document.title = videoData.title;
                document.getElementById('videoPlayer').src = `videos/${videoData.filename}`;
            }
        });
    </script>

</body>
</html>
